{% extends 'base/main.html' %}
{% load static %}
{% block title %}Editar tarea{% endblock %}

{% block content %}

<h1 class="display-2 fw-bold text-center mt-4" style="color: #708D81;">EDITAR TAREA</h1>

<div class="container-fluid d-flex justify-content-center mt-4">
    <div class="col-md-5">
        <form class="fondo2 p-3 rounded" method='POST' action="" style="background-color: #F4D58D;">
            {% csrf_token %}
             <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Título</label>
                {{form.title}}
             </div>
             <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Descripción</label>
                {{form.description}}
             </div>
             <div class="d-flex">
                <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">¿Completa?</label>
                <div class="form-check form-switch mt-3 mx-3">
                    {{form.complete}}
                 </div>
             </div>
             <span class="d-flex justify-content-center mt-4">
                <input class="btn btn-danger btn-lg fw-bold mx-4" type="submit" value="Editar"/>
                <button type ="button" class="btn btn-dark btn-lg fw-bold" onclick="window.history.go(-1);" >Regresar</button>
            </span>           
        </form>
    </div>
    
</div>

{% include 'base/includes/footer.html' %}


{% endblock %}
